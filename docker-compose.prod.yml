version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zenohr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zenohr-network

  # Spring Boot Backend (includes payroll engine)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenohr-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FILE_STORAGE_LOCATION: /app/files
      PDF_SERVICE_URL: ${PDF_SERVICE_URL:-http://pdf-service:3002}
      PRODUCTION: "true"
      # Payroll engine runs on port 3000 inside the container
      PAYROLL_ENGINE_PORT: 3000
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${PAYROLL_ENGINE_PORT:-3000}:3000"  # Expose payroll engine port
    volumes:
      - file_storage:/app/files
      - payroll_db:/app/payroll-engine/database  # Persist payroll engine database
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zenohr-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://zenopayhr.com/api}
        REACT_APP_PDF_SERVICE_URL: ${REACT_APP_PDF_SERVICE_URL:-https://zenopayhr.com:3002}
        REACT_APP_PAYROLL_ENGINE_URL: ${REACT_APP_PAYROLL_ENGINE_URL:-https://zenopayhr.com:3000}
    container_name: zenohr-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - zenohr-network

  # PDF Service
  pdf-service:
    build:
      context: ./pdf-service
      dockerfile: Dockerfile
    container_name: zenohr-pdf-service
    restart: always
    ports:
      - "${PDF_SERVICE_PORT:-3002}:3002"
    networks:
      - zenohr-network

volumes:
  mysql_data:
    driver: local
  file_storage:
    driver: local
  payroll_db:
    driver: local

networks:
  zenohr-network:
    driver: bridge

