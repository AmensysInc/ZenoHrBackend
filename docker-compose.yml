version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zenohr-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-quickhrms}
      MYSQL_USER: ${DB_USERNAME:-quickhrms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-quickhrms_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zenohr-network

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenohr-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-quickhrms}
      DB_USERNAME: ${DB_USERNAME:-quickhrms_user}
      DB_PASSWORD: ${DB_PASSWORD:-quickhrms_password}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      FILE_STORAGE_LOCATION: ${FILE_STORAGE_LOCATION:-/app/files}
    ports:
      - "8080:8080"
    volumes:
      - file_storage:/app/files
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zenohr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/admin/create-user/check?email=test@test.com"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    container_name: zenohr-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zenohr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  file_storage:
    driver: local

networks:
  zenohr-network:
    driver: bridge

